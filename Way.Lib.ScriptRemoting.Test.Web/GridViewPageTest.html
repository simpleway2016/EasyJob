<!DOCTYPE html>
<html>
<head>
    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script src="scripts/sonic.js" type="text/javascript"></script>
    <script src="scripts/wayscriptremoting.js" type="text/javascript"></script>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title></title>
	<meta charset="utf-8" />
    <style>
        html, body {
        width:100%;height:100%;
        }
        .item {
            width:100px;
            height:100px;
            margin:10px;
            float:left;
            background-image:url(swipe_2.jpg);
            background-size:100% 100%;
            background-repeat:no-repeat;
            color:white;
        }
    </style>
</head>
<body style="overflow:hidden;">
    <WayGridView id="grid" pagesize="30" searchid="searchDiv" allowedit="true" style="width:90%;height:100%;background-color:#ccc;">
        <script for="item" type="text/html">
            <div class="item">{@caption}</div>
        </script>

    </WayGridView>
  <script>
      window.onload = function () {
          grid.datasource = [];
          for (var i = 0 ; i < 68 ; i++) {
              grid.datasource.push({ caption: i+1 });
          }
          grid.pageMode = true;
          grid.databind();
      };
  </script>
</body>
</html>
