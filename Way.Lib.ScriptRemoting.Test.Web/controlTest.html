<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/JControls.js" type="text/javascript"></script>
    <style>
        .btn{
            border:3px solid black;
        }
    </style>
</head>
<body>
    <JButton id="btn1" dataContext="{name:'hello'}" text="my button" class="btn">
        <script match="$text=='t1'" type="text/html">
            <div>
                <input type="text" style="color:blue;" databind="value =$text;className=$class;" />
                <div>
                    <div databind="innerHTML=$text"></div>
                    <div>text:{$text}</div>
                </div>
            </div>
        </script>

        <script match="@name=='hello'" type="text/html">
            <div>
                <input type="text" style="color:red;" databind="value =$text;" />
                <div>
                    <div databind="innerHTML=$text"></div>
                    <div>name:{@name}</div>
                </div>
            </div>
        </script>
    </JButton>

    <JButton id="btn2" dataContext="{name:'hello22'}" onclick="alert(2)" databind="text=@name">
        <script type="text/html">
            <input type="button" databind="value =$text" />
        </script>
    </JButton>
    <input type="button" value="waefwef" onclick="btn1.text = 't1';"/>
   
    <JList id="list1" itemsource="[{name:'aa',value:1},{name:'bb',value:2}]">
        <script type="text/html">
            <select id="itemContainer"></select>
        </script>

        <script for="item" type="text/html">
            <option value="{@value}">{@name}</option>
        </script>
    </JList>
</body>
</html>
