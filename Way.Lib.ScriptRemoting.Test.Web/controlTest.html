<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/JControls.js" type="text/javascript"></script>
</head>
<body>
    <JButton id="btn1" dataContext="{name:'hello'}" text="my button">
        <script for="Template" type="text/html">
            <div>
                <input type="text" style="color:blue;" databind="value =$text" />
                <div>
                    <div databind="innerHTML=$text"></div>
                    <div databind="innerHTML=@name"></div>
                </div>
            </div>
        </script>
    </JButton>
    <input type="button" value="waefwef" onclick="btn1.text = new Date(); btn1.dataContext.name = 'bbb';"/>
   
</body>
</html>
