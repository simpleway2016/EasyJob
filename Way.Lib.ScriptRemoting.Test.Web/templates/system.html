<style>
    .jbutton{
        color:black;
    }
</style>
<JButton>
    <script type="text/html">
        <input type="button" class="jbutton" databind="value=$text;className=$class" />
    </script>
</JButton>

<JCheckboxList>
    <script type="text/html">
        <div id="itemContainer"></div>
    </script>

    <script for="item" type="text/html">
        <input type="checkbox" />
    </script>
</JCheckboxList>
