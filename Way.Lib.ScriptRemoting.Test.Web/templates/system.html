<style>
    .jbutton{
        color:black;
    }
</style>
<JButton>
    <script type="text/html">
        <input type="button" class="jbutton" databind="value=$text;className=$class" />
    </script>
</JButton>

<JCheckboxList>
    <script type="text/html">
        <div id="itemContainer" expression="if({1}.$height) { {0}.style.height = {1}.$height+'px'; {0}.style.overflowY = 'auto'; } else { {0}.style.height = ''; {0}.style.overflowY = ''; }"></div>
    </script>

    <script for="item" type="text/html">
        <div>
            <input type="checkbox" databind="checked=@checked" expression="{0}.id={1}.$id;"><label expression="{0}.setAttribute('for' ,{1}.$id);" expression1="{0}.innerHTML='item'+{1}.$index"></label>
        </div>
    </script>
</JCheckboxList>
