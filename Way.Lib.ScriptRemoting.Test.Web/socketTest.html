<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script src="scripts/sonic.js" type="text/javascript"></script>
    <script src="scripts/wayscriptremoting.js" type="text/javascript"></script>
	<meta charset="utf-8" />
</head>
<body>
    <script lang="ja">
        var socket = new WayVirtualWebSocket("ws://localhost:9090/");
        socket.binaryType = "arraybuffer";
        socket.onopen = function () {
            alert("socket.onopen");
            var arr = new ArrayBuffer(2);
            var arr2 = new Uint8Array(arr);
           
            arr2[0] = parseInt("f8", 16);
            arr2[1] = parseInt("2", 16);
            socket.send(arr);
        }
        socket.onclose = function () {
            alert("socket.onclose");
        }
        socket.onmessage = function (e) {
            alert("socket.onmessage:" + JSON.stringify(e));
        }
        socket.onerror = function (e) {
            alert("socket.onerror:" + JSON.stringify(e));
        }
    </script>
</body>
</html>
